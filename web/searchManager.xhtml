<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xml:lang="en" lang="en">
    <ui:composition template="layout.xhtml">
        <ui:define name="title">Search a Property Manager</ui:define>
        <ui:define name="header">Search a Property Manager</ui:define>
        <ui:define name="content">
            <h:form>
                <h:panelGrid columns = "2">
                    <tr>
                        <td  >First Name:</td>

                        <td><h:inputText value ="#{managerController.manager.firstName}" required ="true"
                                        requiredMessage="Please enter the first name">
                                <f:validateLength minimum="2" maximum="16"/>
                            </h:inputText>
                        </td>
                    </tr>
                    <tr>
                        <td>Last Name :</td>
                        <td><h:inputText value ="#{managerController.manager.lastName}" required ="true"
                                        requiredMessage="Please enter the last name">
                                <f:validateLength minimum="2" maximum="16"/>
                            </h:inputText>
                        </td>
                    </tr>
                </h:panelGrid>
                <h:commandButton value="Search" action="#{managerController.doSearchManager}"/>
            </h:form>
        </ui:define>
        <ui:define name="footer">
            <h:outputLink value="listManager.xhtml">The list of property managers</h:outputLink> |
            <h:outputLink value="home.xhtml">Main Page</h:outputLink>
        </ui:define>

    </ui:composition>
</html>
