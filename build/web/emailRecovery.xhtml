<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="layout.xhtml">
    
<ui:define name="title">Email Recovery</ui:define>
<ui:define name="heading">Recovery from Your Email</ui:define>
<ui:define name="content">
    
        <h:form>
            <h:panelGrid columns="3">
                
                <h:outputLabel value="Email Address"/>
                <h:inputText value="#{authBean.email}" required="true" requiredMessage="Please enter your email address!" id="email" />
                <h:message errorStyle="color:red" for="email" />
                
                <h:commandButton value="Create Recovery Code" action="#{authBean.createRecoveryCode}" />
                
            </h:panelGrid>
        </h:form>

</ui:define>
<ui:define name="footer">
    <a href="index.xhtml">Welcome Page</a>
</ui:define>

</ui:composition>
</html>
