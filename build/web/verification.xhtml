<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="UTF-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
        <title>Email Verification</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                font-family: Arial, sans-serif;
                background-color: #f0f0f0;
            }
            .header {
                background-color: #506a8b;
                padding: 20px;
                color: white;
                font-size: 34px;
                text-align: left;
                font-weight: bold;
            }
            .container {
                background-color: white;
                width: 100%;
                height: 100%;
                padding: 20px;
                border: 1px solid #ccc;
            }
            a {
                text-decoration: none;
                color: blue;
                display: block;
                margin: 20px 0;
                font-size: 18px;
                text-align: left;
            }
            a:hover {
                color: red;
                border: 1px solid red;
                padding: 5px;
            }
            hr {
                margin: 40px 0;
            }
    </style>
    </h:head>
    <h:body>
        <h:form>
            <div class="header">
                Verify Your Email
            </div><br></br><br></br>
            <h:outputLabel value="Email Address   "/>
            <h:inputText value="#{authBean.email}" validatorMessage="Please insert a valid Email Address !" id="email">
                <f:validateRegex pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$" />
            </h:inputText>
            <h:message for="email" style="color:red;" /><br></br><br></br>
            <h:commandButton value="Create Verification Code" action="#{authBean.createVerificationCode}"/>
            <hr></hr>
            <a href="index.xhtml" >Welcome Page</a>
        </h:form>
    </h:body>
</html>
